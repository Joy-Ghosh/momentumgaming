<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum Gaming | Esports Production</title>
  <link rel="icon" type="image/png" href="/images/Momemtum Gaming - Icon - Inverted.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Oswald:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/49fdec8ee8568aaf58534b3ede38e294?family=Industry-Bold" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
    }

    .font-display {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }

    .font-industry {
      font-family: 'Industry-Bold', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .neon-border {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .neon-text-orange {
      text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .shimmer-hover {
      position: relative;
      overflow: hidden;
    }

    .shimmer-hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .shimmer-hover:hover::after {
      left: 200%;
      transition: 0.7s ease-in-out;
    }

    .bg-grid {
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    @keyframes progress {
      from {
        width: 100%;
      }

      to {
        width: 0%;
      }
    }
  </style>
  <!-- Importmap removed to prevent conflicts with Vite bundler -->


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
